<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postal Code Sorter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; /* kiosk style */
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #areaDisplay {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
      color: white;
      margin-bottom: 1rem;
      font-weight: bold;
      line-height: 1.2;
    }

    #myInput {
      width: 90%;
      font-size: clamp(25px, 6vw, 50px);
      padding: 12px 20px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    #recenterButton {
      font-size: clamp(18px, 4vw, 24px);
      padding: 10px 20px;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <div id="areaDisplay"></div>

  <input
    type="text"
    id="myInput"
    oninput="handleInput()"
    placeholder="Type last 3 digits"
    autofocus
    aria-label="Type last 3 digits"
  />

  <button id="recenterButton" onclick="recenter()" aria-label="Recenter the input field">
    Recenter
  </button>

  <script src="areas.js"></script>
  <script src="main.js"></script>
</body>
</html>
